 <div class="col">
    <div class="col-md-2">
        <app-admin-home></app-admin-home>
    </div>
<div class="col-md-10 top-margin-div">
    <form #myform="ngForm" (ngSubmit)="addNewVehicleWithImage2(myform.value)" class="form-border">
        <div class="row">
            <legend class="form-legend">Add New Vehicle</legend>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="modelName">Model Name</label>
                    <input type="text" class="form-control" #modelName="ngModel" required name="modelName" ngModel placeholder="Enter model Name" required>
                    <small> <span class="text-danger" *ngIf="modelName.invalid && modelName.touched">Model name is must & should be unique</span></small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="vehicleNumber">Vehicle Number</label>
                    <input type="text" class="form-control" name="vehicleNumber" ngModel
                        placeholder="Enter Vehicle Number if available">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="qty">Quantity</label>
                    <input type="number" class="form-control" #qty="ngModel" required name="qty" ngModel placeholder="Enter available quantity">
                    <small> <span class="text-danger" *ngIf="qty.invalid && qty.touched">Please enter quantity available in stocks</span></small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="regPrice">Registration Price</label>
                    <input type="number" class="form-control" #regPrice="ngModel" required name="regPrice" ngModel
                        placeholder="Enter registration price">
                        <small> <span class="text-danger" *ngIf="regPrice.invalid && regPrice.touched">Registration price is must</span></small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exShowRoomPrice">Ex-showroom price</label>
                    <input type="number" class="form-control" #exShowRoomPrice="ngModel" required name="exShowRoomPrice" ngModel
                        placeholder="Enter ex-showroom price">
                        <small> <span class="text-danger" *ngIf="exShowRoomPrice.invalid && exShowRoomPrice.touched">Ex-showroom price is must</span></small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="price">Total price</label>
                    <input type="number" readonly class="form-control" name="price" 
                        value="{{myform.value.exShowRoomPrice+myform.value.regPrice}}"
                        placeholder="Total On Road price" ngModel/>
                </div>
                <!--  -->
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="colour">Choose colour:</label>
                <select id="offerId" class="form-select form-control" #colour="ngModel" name="colour" ngModel required>
                    <option *ngFor="let y of colorList" value="{{ y }}">{{ y }}</option>
                    <small> <span class="text-danger" *ngIf="colour.invalid && colour.touched">Please choose colour</span></small>
                </select>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="mileage">Mileage</label>
                    <input type="number" class="form-control" #mileage="ngModel" required name="mileage" ngModel placeholder="Enter mileage">
                    <small> <span class="text-danger" *ngIf="mileage.invalid && mileage.touched">Please enter mileage</span></small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="cc">Cubic Capacity(CC)</label>
                    <input type="number" class="form-control" #cc="ngModel" required name="cc" ngModel placeholder="Enter CC">
                    <small> <span class="text-danger" *ngIf="cc.invalid && cc.touched">Please enter Cubic Capacity</span></small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fuelcap">Fuel capacity</label>
                    <input type="number" class="form-control" #fuelcap="ngModel" required name="fuelcap" ngModel placeholder="Enter fuel capacity">
                    <small> <span class="text-danger" *ngIf="fuelcap.invalid && fuelcap.touched">Please enter fuel capacity</span></small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="torque">Torque</label>
                    <input type="number" class="form-control" #torque="ngModel" required name="torque" ngModel placeholder="Enter torque">
                    <small> <span class="text-danger" *ngIf="torque.invalid && torque.touched">Please enter torque</span></small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="image">Display Image</label>
                    <input type="file" class="form-control" name="image" (change)="onFileChanged($event)" required>
                </div>
            </div>
            <span class="text-danger">{{message}}</span>
        </div>



        <p style="text-align: right;"><button type="submit" [disabled]="!myform.form.valid" class="btn btn-primary">Submit</button></p>
    </form>
</div>
</div>
