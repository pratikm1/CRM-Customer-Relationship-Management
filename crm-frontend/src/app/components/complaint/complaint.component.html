<app-customer-home></app-customer-home>

<div class="container" style="margin-left: 40%; margin-top: -12%;">
    <div class="row">
        <div class="col-6" *ngIf="complaintRegistration==false">
            <form (ngSubmit)="postComplaint(myform.value)" #myform="ngForm" class="form-border">
                <legend class="form-legend">Register Complaint</legend>
                <div class="form-group">
                    <label for="comapliantTitle">Comapliant Title</label>
                    <input type="text" name="comapliantTitle" ngModel class="form-control"
                        placeholder="Enter compliant title" required>
                </div>
                <label for="complaintDesc">Choose a Test Ride Vehicle:</label>
                <textarea name="complaintDesc" class="form-control bottom-margin" id="textarea" rows="3" cols="3"
                    placeholder="Describe your complaint here" ngModel required></textarea>
                <div>
                    <input type="submit" class="btn btn-primary leftalign" [disabled]="!myform.form.valid"
                        value="Submit">
                    <input class="btn btn-secondary leftalign" type="reset" value="Reset">
                </div>

            </form>
        </div>
    </div>
</div>
<div class="container" *ngIf="complaintRegistration==true" style="margin-top: 10%; margin-left: 10;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Complaint Registered successfully!</h1>
            <p class="lead">We will get back to you soon! </p>
            <button routerLink="/customer-home" class="btn btn-link leftalign">Back to Home</button>
        </div>
    </div>
</div>
<div class="row top-margin-div">
    <div class="col">
        <app-footer></app-footer>
    </div>
</div>
