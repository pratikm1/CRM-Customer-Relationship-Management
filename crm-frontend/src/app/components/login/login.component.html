<body>
    <app-navbar></app-navbar>
    <section class="login">
        <div class="row">

            <div class="column" style="padding-left: 300px;">
                <img src="assets/images/Honda-Bike-Wallpapers-37-2560-x-1600.jpg" alt="login-bike" style="width:100%">
            </div>

            <div class="column" >
                <form (ngSubmit)="authenticate(myform.value)" #myform="ngForm" class="form-border">
                    <legend class="form-legend">Login</legend>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" ngModel class="form-control" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" ngModel class="form-control"
                            placeholder="Enter password" required>
                    </div>
                    <!-- <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                         <label class="form-check-label" for="exampleCheck1" style="padding-left: 3%;">Remember
                            me</label>
                    </div> -->
                    <div>
                        <p class="text-danger">{{message}}</p>
                    </div>
                    <div>
                        <input type="submit" [disabled]="!myform.form.valid" class="btn btn-primary leftalign" value="Submit">
                        <input class="btn btn-secondary leftalign" type="reset" value="Reset">
                        <!-- <a href='/register'><p>New Customer Registration</p></a> -->
                        <input type="button" routerLink="/register" class="btn btn-link leftalign"
                            value="Not a customer? Register">
                    </div>
                </form>
            </div>

        </div>
    </section>
    <section class="footer" style="padding-top: 10%;">
        <app-footer></app-footer>
    </section>
</body>
