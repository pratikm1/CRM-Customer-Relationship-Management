<div class="col">
    <div class="col-md-2">
        <app-admin-home></app-admin-home>
    </div>

    <div class="col-md-10 top-margin-div">

        <form #myform="ngForm" (ngSubmit)="updateOffer(myform.value)" class="form-border">
            <div class="row">
                <legend class="form-legend">Update Offers Details</legend>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="offerName">Offer Title</label>
                        <input type="text" class="form-control" #name="ngModel" name="offerName" [(ngModel)]="offerName"
                            placeholder="Enter offer title" required>
                        <small> <span class="text-danger" *ngIf="name.invalid && name.touched">Offer name is must &
                                should be unique</span></small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="offerDesc">Offer Description</label>
                        <textarea type="text" #desc="ngModel" required class="form-control" id="textarea" rows="3"
                            cols="3" name="offerDesc" [(ngModel)]="offerDesc"
                            placeholder="Enter offer description in brief"></textarea>
                        <small> <span class="text-danger" *ngIf="desc.invalid && desc.touched">Offer description is
                                must</span></small>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="startDate">Offer start-date</label>
                        <input type="date" class="form-control" name="startDate" [(ngModel)]="startDate"
                            placeholder="Enter offer starting date">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="endDate">Offer end-date</label>
                        <input type="date" class="form-control" name="endDate" [(ngModel)]="endDate"
                            placeholder="Enter offer ending date">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="offerDiscountPercentage">Offer Discount</label>
                        <input type="number" class="form-control"  #discount="ngModel" required name="offerDiscountPercentage"
                            [(ngModel)]="offerDiscountPercentage" placeholder="Enter offered discount percentage">
                            <small> <span class="text-danger" *ngIf="discount.invalid && discount.touched">Please provide offer discount</span></small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="offerImage">Offer Image</label>
                        <input type="file" class="form-control-file" name="offerImage" (change)="onFileChanged($event)">
                    </div>
                </div>
            </div>

            <p style="text-align: right;"><button type="submit" [disabled]="!myform.form.valid"
                    class="btn btn-primary">Update</button></p>
        </form>
    </div>
</div>
