<div>
    <app-customer-home></app-customer-home>
</div>
<div class="container" *ngIf="rideBooked==false">
    <div class="row" style="margin-left: 30%; margin-top: -16%;">
        <div class="column">

            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <form (ngSubmit)="bookTestRide(myform.value)" #myform="ngForm" class="form-border">
                            <div class="row">
                                <div class="form-group">
                                    <legend class="form-legend">Book Test Ride</legend>
                                    <label for="testRideDate">Test-Ride Date</label>
                                    <input type="date" name="testRideDate" ngModel class="form-control"
                                        placeholder="Enter Test-Ride Date" required>
                                </div>

                                <div class="form-group">
                                    <label for="testRideVehicle">Choose a Test Ride Vehicle</label>
                                    <select class="form-control form-select" name="vehicleId" style="width: 200px;"
                                        ngModel>
                                        <option *ngFor="let y of x" value="{{ y.vehicleId }}">{{ y.modelName }}</option>
                                    </select>
                                </div>

                            </div>
                            <div class="row">
                                <input type="submit" class="btn btn-primary leftalign" [disabled]="!myform.form.valid"
                                    value="Submit">
                                <input class="btn btn-secondary leftalign" type="reset" value="Reset">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="container" *ngIf="rideBooked==true">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Test Ride Booked successfully!</h1>
                <p class="lead">Your test ride has been booked successfully. Have fun! </p>
                <button routerLink="/customer-home" class="btn btn-link leftalign">Back to
                    Home</button>
            </div>
        </div>
    </div>
</div>

<section class="footer" style="padding-top: 10%;">
    <app-footer></app-footer>
</section>
